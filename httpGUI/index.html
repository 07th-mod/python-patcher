<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<meta charset="UTF-8">
<title>Page Title</title>
<script src="vue.js"></script>
<script src="python-patcher-lib.js"></script>

</head>
<body>

<p>Developers: You may need to manually refresh your browser to see changes asdf</p>

<div id="app">
  <vue-mod-button 
  v-for="mod in modHandles"
  v-bind:mod-name ="mod.modName">
  </vue-mod-button>

  <p>Selected mod is {{ selectedMod }} </p>

  <vue-submod-button 
  v-for="subMod in possibleSubMods"
  v-bind:sub-mod-handle ="subMod">
  </vue-submod-button>

  <vue-install-path-button 
  v-for="fullInstallConfig in fullInstallConfigs"
  v-bind:full-install-config ="fullInstallConfig">
  </vue-install-path-button>
</div>

  
<h2>Mod List</h2>
<div id="modList"></div>

<h2>SubMod List</h2>
<div id="subModList"></div>

<h2>Game Paths List</h2>
<div id="gamePathsList"></div>

<h2>Overall percentage and description</h2>
<div id="overallPercentage"></div>
<div id="overallTaskDescription"></div>

<h2>Subtask percentage and description</h2>
<div id="subTaskPercentage"></div>
<div id="subTaskDescription"></div>

<h2>Terminal:</h2>
<div id="terminal"><p>Terminal Output</p></div>

</body>
</html>
